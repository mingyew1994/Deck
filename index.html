<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bible Verses Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, sans-serif; background: #f6f8fa; margin: 0; color: #222; }
    .container { max-width: 800px; margin: 32px auto; padding: 24px; background: #fff; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.08);}
    h1 { margin-top: 0; }
    .category { margin-bottom: 32px; }
    .category h2 { margin-bottom: 12px; color: #2a5d9f; }
    .verse { margin-bottom: 18px; padding: 12px; border-left: 4px solid #e0e7ef; background: #f9fbfd; border-radius: 8px; }
    .ref { font-size: 0.95em; color: #888; margin-top: 6px; }
    @media (max-width: 600px) {
      .container { padding: 8px; }
      .category h2 { font-size: 1.1em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bible Verses</h1>
    <div id="verses"></div>
  </div>
  <script>
    async function loadVerses() {
      try {
        const res = await fetch('verses.json');
        const data = await res.json();
        const container = document.getElementById('verses');
        container.innerHTML = '';

        Object.entries(data).forEach(([category, verses]) => {
          const catDiv = document.createElement('div');
          catDiv.className = 'category';
          catDiv.innerHTML = `<h2>${category}</h2>`;
          verses.forEach(v => {
            const verseDiv = document.createElement('div');
            verseDiv.className = 'verse';
            verseDiv.innerHTML = `
              <div>${v.text}</div>
              ${v.ref ? `<div class="ref">${v.ref}</div>` : ''}
            `;
            catDiv.appendChild(verseDiv);
          });
          container.appendChild(catDiv);
        });
      } catch (e) {
        document.getElementById('verses').textContent = 'Failed to load verses.json';
      }
    }
    loadVerses();
  </script>
</body>
</html>
