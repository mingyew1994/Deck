<style>
/* ============== Mobile grid tuning ============== */

/* Very small phones: 2 columns */
@media (max-width: 419px){
  #results.grid, #list.grid {
    grid-template-columns: repeat(2, 1fr);
    gap: 8px;
  }
  #results.grid > li, #list.grid > li { padding: 8px; }
  /* Smaller, faster-loading images; crop from the top */
  #results.grid img,
  #list.grid .thumb{
    width: 100%;
    height: 140px;             /* was auto / ~260px */
    object-fit: cover;         /* fill the box */
    object-position: top center; /* show top of the art */
    border-radius: 10px;
  }
}

/* Small/medium phones: 3 columns */
@media (min-width: 420px) and (max-width: 700px){
  #results.grid, #list.grid {
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
  }
  #results.grid > li, #list.grid > li { padding: 8px; }
  #results.grid img,
  #list.grid .thumb{
    width: 100%;
    height: 150px;
    object-fit: cover;
    object-position: top center;
    border-radius: 10px;
  }
}
</style>
